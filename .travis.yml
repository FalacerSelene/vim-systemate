os: linux
dist: trusty
sudo: false
language: lua

addons:
  apt:
    packages:
      - vim=2:7.4.052-1ubuntu3.1
      - lua5.1
      - lua-filesystem
      - jq

install: true

before_script:
  - vim --version

script:
  - ./tools/version-consistency-check
  - ./run-regressions --suite all

after_failure:
  - ./test/print-diffs.sh
  - cat ./test/output/first_test.out
  - cat ./test/output/first_test.mst
